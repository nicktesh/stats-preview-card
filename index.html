<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Product Feedback Page" />
    <meta name="keywords" content="company stats, stats preview" />
    <meta name="author" content="Nick Tesh" />

    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />

    <link rel="apple-touch-icon" href="icon.png" />
    <title>Stats Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
      <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main Stats Preview Card Section -->
    <section id="stats-card">
      <div class="stats-container">
        <div class="stats-row">
          <div class="stats-content">
            <div class="stats-content-inner">
              <h3>Get <span>insights</span> that help your business grow.</h3>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="stats-numbers">
                <div class="total-companies">
                  <h3>10k+</h3>
                  <p>COMPANIES</p>
                </div>
                <div class="total-templates">
                  <h3>314</h3>
                  <p>TEMPLATES</p>
                </div>
                <div class="total-queries">
                  <h3>12M+</h3>
                  <p>QUERIES</p>
                </div>
              </div>
            </div>
          </div>
          <div class="stats-picture"></div>
        </div>
      </div>
    </section>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
